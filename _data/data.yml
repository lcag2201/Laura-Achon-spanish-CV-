experiences:
    title: Experiencia
    info:
      - role: Investigadora, Analista de datos
        time: 2022 - Presente
        company: WeNet UC
        details: |
          El proyecto internacional WeNet (https://www.internetofus.eu/), 
          financiado por la Comisión Europea, tiene como objetivo aprovechar la tecnología para capitalizar 
          la diversidad de herencias sociales, experiencias e intereses en una comunidad para el beneficio de todos. 
          Durante la participación se diseñó, desarrolló y evaluó una aplicación vertical (https://sos-tutoria-uc-web.vercel.app/) 
          para ayuda académica entre estudiantes. Como resultado se presentaron y publicaron dos papers que se presentaron a nivel internacional.
          
          Herramientas: KNIME, MongoDB, Microsoft Excel, Microsoft Word, Tableau, HTML, Figma, Notion, Latex.
            - Análisis de viabilidad y especificaciones para desarrollo de aplicación de ayuda entre estudiantes universitarios.
            - Desarrollo e integración de una aplicación a la plataforma internacional WeNet.
            - Implementación y análisis de métodos evaluación cualitativos y cuantativos: Focus Group, Exit Survey.
            - ETL, análisis y elaboración de reportes en MongoDB (Atlas).
      - role: Analista de datos, BI
        time: 2019 - 2023
        company: Electroban S.A.E.C.A.
        details: |
          Lideré el área de BI en Electroban, una empresa importante del sector retail,
          cuyo aportes principales estuvieron en la creación y mantenimiento de tableros 
          gerenciales y operativos para áreas de Cobranzas, Compras, Ventas  y Riesgo Crediticio.
          
          Herramientas: QlikView, Qlik Sense, Power BI (DAX), KNIME, SQL Server (SQL), Oracle Database (PL SQL), Microsoft Excel, Microsoft Word, Google Analytics, Facebook Business.
            - Mantenimiento proactivo de servidores QlikView y Qlik Sense, realizando actualizaciones, gestionando espacio y analizando asignación de recursos para garantizar un rendimiento óptimo.
            - Creación y mantenimiento de tableros intuitivos en QlikView, Qlik Sense y PowerBI.
            - Administración de licencias de servidores QlikView y Qlik Sense, asegurando conformidad y eficiencia en el uso de recursos.
            - Formación de usuarios para uso de cuadros de mando en QlikView y Qlik Sense.
            - Capacitación de usuarios para realizar análisis en Power BI de forma autónoma.
            - Diseño y modelado de datos (copo de nieve o estrella).
            - Extracción de datos en bases de datos SQL Server, Oracle y herramientas de visualización de datos (KNIME, QlikView, Qlik Sense, Power BI).
            - Evaluación e implementación de nuevas tecnologías, manteniendo un diálogo efectivo con proveedores de servicios para garantizar soluciones actualizadas y eficientes.
            - Análisis de requerimientos tecnológicos para diferentes departamentos de la empresa, facilitando una implementación efectiva de soluciones adaptadas a las necesidades específicas de cada área.
            - Elaboración de documentos de requerimientos para proyectos de desarrollo interno o con proveedores, asegurando una ejecución eficiente y alineada con los objetivos estratégicos de la empresa.
            - Análisis de métricas de Google Analytics e interpretación de datos de redes sociales a través de Facebook Analytics.

