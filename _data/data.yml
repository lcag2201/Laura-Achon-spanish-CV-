                - Sintaxis básica de script
                - Cargar datos de la base de datos
                - Modelo básico de datos y visor de tablas
                - Estructuración del script
                - Transformación básica de datos
                - Incorporación de datos de texto
                - Generación de datos en el script de carga QlikView
                - Consideraciones acerca del script, referencias circulares y tablas de clave sintética
                - Cuestiones básicas de diseño para desarrolladores 


