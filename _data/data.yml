experiences:
    title: Experiences
    info:
      - role: Researcher, Data Analyst
        time: 2022 - Present
        company: WeNet UC
        details: |
          The international project WeNet (https://www.internetofus.eu/), 
          funded by the European Commission, aims to harness technology to leverage
          the diversity of social heritages, experiences, and interests within a 
          community for the benefit of all. During my involvement in this project, 
          we designed, developed, and evaluated a vertical application (https://sos-tutoria-uc-web.vercel.app/)
          for academic assistance among students. As a result, two papers were written and presented at an international level.
          
          Tools: KNIME, MongoDB, Microsoft Excel, Microsoft Word, Tableau, HTML, Figma, Notion, Latex.
            - Conducted feasibility analysis and defined specifications for the development of a student assistance application.
            - Developed and integrated the application into the WeNet international platform.
            - Implemented and analyzed qualitative and quantitative evaluation methods, including Focus Group and Exit Survey.
      - role: Data Analyst, BI
        time: 2019 - 2023
        company: Electroban S.A.E.C.A.
        details: |
          I led the BI department at Electroban, a significant retail sector company, where my key contributions were in the 
          creation and maintenance of managerial and operational dashboards for the areas of Collections, Purchasing, Sales, 
          and Credit Risk.
          
          Tools: QlikView, Qlik Sense, Power BI, KNIME, SQL Server, Oracle, Microsoft Excel, Microsoft Word, Google Analytics, Facebook Business.
            - QlikView and Qlik Sense server maintenance (Example: server upgrade, free up disk space, resource allocation if necessary).
            - Develop and maintenance dashboards in QlikView and Qlik Sense.
            - QlikView and Qlik Sense server license management.
            - Training users on QlikView and Qlik Sense dashboards.
            - Training users on the use of Power BI Desktop and Power BI online from the Office 365 license.
            - Extraction and analysis of data from SQL Server and Oracle databases.
            - Preparation of requirement documents for the implementation of internal development projects or projects from suppliers.
            - Analysis of technological requirements for internal clients (for the different departments of the company).
            - Dialogue with service providers and analysis of the implementation of new technologies.
            - Analysis of Google Analytics metrics and social media data in Facebook Analytics.

