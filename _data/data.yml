          start: 2019
          end:
          organization: Analista de datos Richard Alcaraz
          credentialid: #111-222
          credentialurl: www.google.com
          credentialname: Certificado
          details: |
            Este curso es una introducción a QlikView Desktop para el Desarrollador. 
            Donde se aprendieron los siguientes temas:
                - El entorno QlikView
                - La metodología de procesos de desarrollo en QlikView
                - Despliegue
